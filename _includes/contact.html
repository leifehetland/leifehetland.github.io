    <!-- Contact Section -->
    <section id="contact" class="container text-center section-padding screen-effect">
        <div class=" container row justify-content-center">
            <div class="col-md-10 col-md-offset-1 col-sm-12">
                <h2>Contact</h2>
                <p>
                  I check my email regularly at <a href="mailto:lehetland1@gmail.com">lehetland1@gmail.com</a> and can be reached on LinkedIn as well.
                  A list of sample projects and examples of work can be sent upon request.
                </p>
                <!-- <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p> -->
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
